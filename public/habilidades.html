                    </div>
                    <div class="skill-card">

                        </div>
                        <div class="progress-bar" data-progress="75"><div class="progress-bar-inner"></div></div>
                    </div>
                    <div class="skill-card">
                        <div class="skill-header">
                            <i class="fab fa-python"></i>
                            <h3>Python</h3>
                            <span class="progress-percentage">0%</span>
                        </div>
                        <div class="progress-bar" data-progress="70"><div class="progress-bar-inner"></div></div>
                    </div><div class="skill-card">
